global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'api_gateway'
    static_configs:
      - targets: ['api_gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'trading_service'
    static_configs:
      - targets: ['trading_service:8010']

  - job_name: 'market_data_service'
    static_configs:
      - targets: ['market_data_service:8020']

  - job_name: 'news_service'
    static_configs:
      - targets: ['news_service:8030']

  - job_name: 'backtest_service'
    static_configs:
      - targets: ['backtest_service:8040']

  - job_name: 'ml_service'
    static_configs:
      - targets: ['ml_service:8050']
