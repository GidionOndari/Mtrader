name: ci

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  migration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: timescale/timescaledb:latest-pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mtrader_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d mtrader_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          pip install psycopg2-binary alembic
      - name: Verify migration dependencies
        run: python scripts/verify_migration.py --dry-run
      - run: MIGRATION_TEST_DSN=postgresql://postgres:postgres@localhost:5432/mtrader_test python scripts/migration_test.py
